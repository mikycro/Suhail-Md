name: Node.js CI

on:
  push:
    branches:
      - main
      
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout Suhail-Md repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install libraries
      run: npm install

    - name: Start MIKY_CROWN-Md
    
      env:
          OWNER_NAME: "MIKY_CROWN"
          OWNER_NUMBER: "233241583373"
          SESSION_ID: "SUHAIL_08_10_07_30_"

      run: npm start
